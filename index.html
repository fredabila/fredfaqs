<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Q&A Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Student Q&A Platform</h1>
        
        <div id="userSection" class="hidden">
            <form id="questionForm" class="mb-8">
                <textarea id="questionInput" class="w-full p-2 border rounded-md" rows="4" placeholder="Ask your question here..."></textarea>
                <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit Question</button>
            </form>
            <div id="timer" class="text-xl font-semibold mb-4"></div>
            <div id="answer" class="bg-white p-4 rounded-md shadow-md"></div>
        </div>
        
        <div id="adminSection" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Pending Questions</h2>
            <ul id="pendingQuestions" class="space-y-4"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
